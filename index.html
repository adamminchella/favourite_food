<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Homepage</title>
  </head>
  <body>
    <header>
      <nav class="border-bottom border-danger bg-warning text-dark">
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a
            href="home.html"
            class="nav-link active bg-danger text-white"
            id="nav-home-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-home"
            type="button"
            role="tab"
            aria-controls="nav-home"
            aria-selected="true"
            >Home</a
          >
          <a
            href="ingredients.html"
            class="nav-link text-dark"
            id="nav-ingredients-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-ingredients"
            type="button"
            role="tab"
            aria-controls="nav-ingredients"
            aria-selected="false"
            >Ingredients</a
          >
          <a
            href="location.html"
            class="nav-link text-dark"
            id="nav-locations-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-locations"
            type="button"
            role="tab"
            aria-controls="nav-locations"
            aria-selected="false"
            >Locations</a
          >
        </div>
      </nav>
    </header>
    <main class="position-relative">
      <div class="position-relative">
        <section>
          <h1
            class="position-absolute top-0 start-0 text-warning m-5"
            style="font-size: 6rem"
          >
            Pizza.
          </h1>
          <img src="./images/pizza.jpeg" alt="" class="img-fluid" />
        </section>
        <section class="position-absolute bottom-0 text-white w-50 ms-4">
          <h2>Which of these toppings are acceptable on a pizza?</h2>
          <div class="container w-75 m-3">
            <div class="row">
              <div class="col">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="tuna"
                  />
                  <label class="form-check-label" for="tuna"> Tuna </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="pineapple"
                  />
                  <label class="form-check-label" for="pineapple">
                    Pineapple
                  </label>
                </div>
              </div>
              <div class="col">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="anchovies"
                  />
                  <label class="form-check-label" for="anchovies"
                    >Anchovies</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="olives"
                  />
                  <label class="form-check-label" for="olives"> Olives </label>
                </div>
              </div>
              <div class="col">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="sweetcorn"
                  />
                  <label class="form-check-label" for="sweetcorn"
                    >Sweetcorn</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="meatballs"
                  />
                  <label class="form-check-label" for="meatballs">
                    Meatballs
                  </label>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <section>
        <h2 class="m-5">Mmmmm</h2>
        <div class="container text-center">
          <div class="row row-cols-lg-3 row-cols-md-2 row-cols-1">
            <div class="col">
              <article class="card m-2">
                <img
                  src="./images/thincrust.webp"
                  alt="A coastal Norwegian town with a mountainous backdrop"
                  class="card-img-top"
                  style="height: 250px"
                  style="object-fit: cover"
                />
                <div class="card-body">
                  <h3 class="card-title">Thin Crust</h3>
                </div>
              </article>
            </div>
            <div class="col">
              <article class="card m-2">
                <img
                  src="./images/stuffedcrust.jpeg"
                  alt="A coastal Norwegian town with a mountainous backdrop"
                  class="card-img-top"
                  style="height: 250px"
                  style="object-fit: cover"
                />
                <div class="card-body">
                  <h3 class="card-title">Stuffed crust</h3>
                </div>
              </article>
            </div>
            <div class="col">
              <article class="card m-2">
                <img
                  src="./images/calzone.jpeg"
                  alt="A coastal Norwegian town with a mountainous backdrop"
                  class="card-img-top"
                  style="height: 250px"
                  style="object-fit: cover"
                />
                <div class="card-body">
                  <h3 class="card-title">Calzone</h3>
                </div>
              </article>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
