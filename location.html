<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Pizza Locations</title>
</head>
<body>
    <nav class="border-bottom border-danger bg-warning text-dark">
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button class="nav-link active bg-danger text-white" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Home</button>
          <button class="nav-link text-dark" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Ingredients</button>
          <button class="nav-link text-dark" id="nav-location-tab" data-bs-toggle="tab" data-bs-target="#nav-location" type="button" role="tab" aria-controls="nav-location" aria-selected="false">Locations</button>
        </div>
    </nav>
    <header class="p-5 text-center text-danger" >
        <h1>Pizza Locations</h1>
        <h2>Find Places to Eat Your Favourite Pizzas</h2>
    </header>
    <main class="container text-center">
        <div class="row row-cols-lg-3 row-cols-md-2 row-cols-1">
           <div class="col">
                <article class="card m-2 shadow-sm p-3 mb-5 bg-body rounded">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-s/21/e4/03/ee/pizza-union-holborn-team.jpg" class="card-img-top" alt="Pizza Union Holborn">
                    <div class="card-body">
                        <h4>Pizza Union Holborn</h4>
                        <h5 class="fa fa-map-marker">1 New Oxford Street, London WC1A 1NU England</h5>
                        <p class="card-text">Italian Pizza.</p>
                        <p class="card-text">£</p>
                        <div class="d-grid gap-2">
                            <button type="buton" class="btn btn-danger">Order Online</button>
                            <button type="buton" class="btn btn-warning">Book Now</button>
                        </div>
                    </div>
                </article>
           </div>
           <div class="col">
            <article class="card m-2 shadow-sm p-3 mb-5 bg-body rounded">
                <img src="https://media-cdn.tripadvisor.com/media/photo-s/21/9b/9a/3e/oivita.jpg" class="card-img-top" alt="Oi Vita Pizzeria">
                <div class="card-body">
                    <h4>Oi Vita Pizzeria</h4>
                    <h5 class="fa fa-map-marker">1 New Oxford Street, London WC1A 1NU England</h5>
                    <p class="card-text">Italian Pizza.</p>
                    <p class="card-text">£</p>
                    <div class="d-grid gap-2">
                        <button type="buton" class="btn btn-danger">Order Online</button>
                        <button type="buton" class="btn btn-warning">Book Now</button>
                    </div>
                </div>
            </article>
            </div>
            <div class="col">
                <article class="card m-2 shadow-sm p-3 mb-5 bg-body rounded">
                    <img src="images/oivita.jpeg" class="card-img-top" alt="Oi Vita Pizzeria">
                    <div class="card-body">
                        <h4>Osteria Romana</h4>
                        <h5 class="fa fa-map-marker">££££/h5>
                        <p class="card-text">Italian Romana</p>
                        <p class="card-text">£££££</p>
                        <div class="d-grid gap-2">
                            <button type="buton" class="btn btn-danger">Order Online</button>
                            <button type="buton" class="btn btn-warning">Book Now</button>
                        </div>
                    </div>
                </article>
                </div>
        </div>
    </main>
</body>
</html>
